        // Funci√≥n para obtener icono seg√∫n el tipo de archivo
        function getFileIcon(tipo) {
            const iconos = {
                'pdf': 'üìÑ',
                'docx': 'üìù',
                'doc': 'üìù',
                'pptx': 'üìä',
                'ppt': 'üìä',
                'xlsx': 'üìà',
                'txt': 'üìÉ'
            };
            return iconos[tipo] || 'üìÑ';
        }

        // Funci√≥n para formatear fecha
        function formatDate(fechaString) {
            const fecha = new Date(fechaString);
            return fecha.toLocaleDateString('es-ES');
        }

        // Funci√≥n para renderizar documentos
        function renderDocuments(docs) {
            const container = document.getElementById('documentsContainer');
            
            if (docs.length === 0) {
                container.innerHTML = '<div class="no-results">No se encontraron documentos</div>';
                return;
            }

            const html = docs.map(doc => `
                <div class="document-card" onclick="openDocument('${doc.url}')">
                    <div class="document-icon">${getFileIcon(doc.tipo)}</div>
                    <div class="document-title">${doc.titulo}</div>
                    <div class="document-description">${doc.descripcion}</div>
                    <div class="document-meta">
                        <span>${formatDate(doc.fecha)}</span>
                        <span class="document-category">${doc.categoria}</span>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Funci√≥n para filtrar por categor√≠a
        function filterByCategory(categoria) {
            // Actualizar botones activos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            // Filtrar documentos
            const filteredDocs = categoria === 'all'
                ? documentos 
                : documentos.filter(doc => doc.categoria === categoria);
            
            renderDocuments(filteredDocs);
        }

        // Funci√≥n de b√∫squeda
        function searchDocuments(query) {
            const filteredDocs = documentos.filter(doc => 
                doc.titulo.toLowerCase().includes(query.toLowerCase()) ||
                doc.descripcion.toLowerCase().includes(query.toLowerCase())
            );
            renderDocuments(filteredDocs);
        }

        // Funci√≥n para abrir documento
        function openDocument(url) {
            if (url === '#') {
                alert('Este es un documento de ejemplo. Reemplaza la URL con el enlace real del archivo.');
                return;
            }
            window.open(url, '_blank');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Renderizar todos los documentos al cargar
            renderDocuments(documentos);

            // Configurar b√∫squeda
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const query = this.value;
                if (query.trim() === '') {
                    renderDocuments(documentos);
                } else {
                    searchDocuments(query);
                }
            });
        });
